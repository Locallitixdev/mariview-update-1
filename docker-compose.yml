version: '3.8'

services:
  # Frontend UI (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mariview-ui
    ports:
      - "3000:80"
    networks:
      - mariview-network
    restart: unless-stopped
    depends_on:
      - backend

  # Backend (Golang API - Based on Integration Plan)
  backend:
    image: golang:1.21-alpine
    container_name: mariview-backend
    # build: ./backend  # Uncomment when backend source is ready
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=drone_ops
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secure-secret-key-here
    networks:
      - mariview-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: mariview-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=drone_ops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mariview-network
    restart: unless-stopped

  # Cache & Real-time (Redis)
  redis:
    image: redis:7-alpine
    container_name: mariview-redis
    ports:
      - "6379:6379"
    networks:
      - mariview-network
    restart: unless-stopped

  # Media Server (MediaMTX for RTSP/HLS Stream)
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mariview-media
    ports:
      - "8554:8554" # RTSP
      - "1935:1935" # RTMP
      - "8888:8888" # HLS
      - "8889:8889" # WebRTC
    networks:
      - mariview-network
    restart: unless-stopped

networks:
  mariview-network:
    driver: bridge

volumes:
  postgres_data:
